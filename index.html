<!Doctype html>
<html>
<head>
<title>
 Forms
</title>
</head>
<body>
<form action="">
 <b>First name:</b><br>
<input type="text" id="fname" name="fname"><br>
<b>Last name:</b><br>
<input type="text" id="lname" name="lname"><br>
<b>Password:</b><br>
<input type="password" id="pwd" name="pwd"><br><br>
<input type="submit" value="Submit"><br><br>
<form action="" method="post">
<fieldset>
<legend><b>Hobbies</b></legend>
<label>Choose your hobbies:</label><br>
<input type="checkbox" id="paint" name="paint" value="">
 <label>Painting</label><br>
<input type="checkbox" id="game" name="game" value="">
 <label>Gaming</label><br>
<input type="checkbox" id="music" name="music" value="">
 <label>Listening to music</label><br>
<input type="submit" value="Click Me">
</fieldset>
</form>
<br>
<br>
<form action="">
<b>Language</b><br>
<input list="program" name="program">
<datalist id="program">
 <option value="C">
 <option value="C++">
 <option value="C#">
 <option value="Java">
 <option value="Python">
</datalist>
<input type="Submit">
</form>
</body>
</html>
